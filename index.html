<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="title-img">
        <img
          src="https://images.unsplash.com/photo-1564349683136-77e08dba1ef7?q=80&w=2072&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt=""
        />
      </div>
      <h1>THE PETS FORM !</h1>
      <div class="title-img">
        <img
          src="https://images.unsplash.com/photo-1589656966895-2f33e7653819?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt=""
        />
      </div>
    </header>
    <form id="pet-form">
      <div class="input-box">
        <label for="pet-name">Pet Name</label>
        <input type="text" id="pet-name" required />
      </div>
      <div class="input-box">
        <label for="owner-name">Owner Name</label>
        <input type="text" id="owner-name" required />
      </div>

      <div class="input-box">
        <label for="species">Species</label>
        <input type="text" id="species" required />
      </div>

      <div class="input-box">
        <label for="breed">Breed</label>
        <input type="text" id="breed" required />
      </div>

      <button type="submit">Invia Dati !</button>
    </form>

    <article>
      <ul id="pet-list"></ul>
    </article>

    <script src="./script.js"></script>
  </body>
</html>
